    <script src="./index.js"></script>
    <div class="main-container">
        <div class="sidebar" style="display: none;">
            <h1>Movies Blogs</h1>
            <ul>
                <li><a href="../../blogs/index.html">Blogs</a></li>
                <li><a href="../../posts/index.html">Posts</a></li>
                <li class="has-submenu">
                    <span id="submenu-toggle" onclick="subMenuToggle()">Pages</span>
                    <ul id="submenu" style="display: none;">

            <button class="toggle-btn" onclick="toggleSidebar()">Open Sidebar</button>

                <div class="container" id="blog-list">

                        <div id="comments-section">
                        </div>
                        <div id="container-add-comments">

                    </div>
                </div>
