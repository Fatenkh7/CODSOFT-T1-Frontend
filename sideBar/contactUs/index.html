        <div class="content" style="margin-left: 0;">
            <button class="toggle-btn" onclick="toggleSidebar()">Open Sidebar</button>
            <div class="form-container">
                <h1>Contact-US</h1>
                <form id="contact-form" class="form">
                    <input type="text" id="firstName-c" name="firstName" class="input" required
                        placeholder="First Name" />
                    <input type="text" id="lastName-c" name="lastName" class="input" required placeholder="Last Name" />
                    <input type="email" id="email-c" name="email" class="input" required placeholder="Email" />
                    <textarea id="message-c" name="message" class="textarea" required
                        placeholder="Your Message"></textarea>
                    <div class="button-container">
                        <button type="submit" class="send-button">Submit</button>
                        <div class="reset-button-container">
                            <button type="reset" id="reset-btn" class="reset-button">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
