                    <button class="add-b" onclick="OpenCard()">+</button>
                    <div id="add-blog-card" style="display: none;">

                            <input type="text" id="title" placeholder="Title">
                            <input type="text" id="description" placeholder="Description">
                            <select id="category-dropdown" placeholder="Category">
                                <option id="category"></option>
                            </select>
                            <input type="file" id="image" placeholder="Image URL">
                            <button type="submit">Add Blog</button>
                        </form>
