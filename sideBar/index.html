<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                content.style.marginLeft = '262px';
                toggleBtn.innerText = 'Close Sidebar';
            } else {
                sidebar.style.display = 'none';
                content.style.marginLeft = '0';
                toggleBtn.innerText = 'Open Sidebar';
            }
        }

        async function checkAuthentication() {
            const token = localStorage.getItem("auth-token");
            if (!token) {
                window.location.href = "access-denied.html";
                return;
            }

            function logout() {
                localStorage.removeItem("auth-token");
                window.location.href = "../index.html";
            }

            document.getElementById("logout-btn").addEventListener("click", logout);
        }

        // Run the authentication check when the page loads
        window.onload = function () {
            checkAuthentication();

            // Simulate a click on the "Blogs" link
            const blogsLink = document.querySelector('.sidebar ul li:first-child a');
            if (blogsLink) {
                blogsLink.click();
            }
        };
    </script>
    <div class="container">
        <div class="sidebar" style="display: none;">
            <h1>BLOGS</h1>
            <ul>
                <li><a href="./blogs/index.html">Blogs</a></li>
                <li><a href="./posts/index.html">Posts</a></li>
                <li><a href="./pages/index.html">Pages</a></li>
                <li><a href="./contactUs/index.html">Contact</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn">LOGOUT</button>
            </div>

        </div>
    </div>
</body>

</html>
