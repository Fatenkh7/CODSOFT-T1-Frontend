<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <script>
        function showLoginForm() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signUp-form").style.display = "none";
        }

        function showSignUpForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signUp-form").style.display = "block";
        }

        async function validateLoginForm(event) {
            event.preventDefault();

            try {
                var email = document.getElementById("email-l").value.trim();
                var password = document.getElementById("password-l").value.trim();

                if (!email || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                const response = await fetch("https://blog-backend-6b5y.onrender.com/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log(responseData.message);
                } else {
                    console.log("Login failed");
                }
            } catch (error) {
                console.error(error.message);
            }
        }

    </script>

    <div>
        <button onclick="showLoginForm()">SIGN IN</button>
        <button onclick="showSignUpForm()">SIGN UP</button>
    </div>

    <div id="login-form" style="display: none;">
        <h1>Login</h1>
        <form method="post" onsubmit="validateLoginForm(event)">
            <label>Email
                <input type="email" name="email" id="email-l" class="email-login" placeholder="Email"
                    required="required" />
            </label>
            <label>Password
                <input type="password" name="password" id="password-l" class="password-login" placeholder="Password"
                    required="required" />
            </label>
            <button type="submit" class="btn-login">Let me in.</button>
            <div id="responseMessage"></div>
        </form>
    </div>

    <div id="signUp-form" style="display: none;">
        <h1>Sign Up</h1>
        <form method="post">
            <label>FirstName
                <input type="text" name="firstName" placeholder="FirstName" required="required" /></label>
            <label>LastName
                <input type="text" name="lastName" placeholder="LastName" required="required" /></label>
            <label>Email
                <input type="email" name="email" placeholder="Email" required="required" /></label>
            <label>Phone
                <input type="telephone" name="phone" placeholder="Phone" required="required" /></label>
            <label>Username
                <input type="text" name="userName" placeholder="Username" required="required" /></label>
            <label>Password
                <input type="password" name="password" placeholder="Password" required="required" /></label>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>

</body>

</html>
